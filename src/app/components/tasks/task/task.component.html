<article class="flex flex-col gap-4 p-4 border border-gray-300 rounded-md">
  <h2 class="text-lg font-medium">{{task?.title}}</h2>
  <time class="text-sm">{{task?.date}}</time>
  <p class="text-sm">{{task?.description}}</p>
  <div class="flex gap-2 flex-row-reverse">
      <button (click)="onDelete()" class="bg-red-500 hover:bg-red-700 text-white font-medium px-4 py-2 rounded-md">DELETE</button>
      <button class="bg-green-500 hover:bg-green-700 text-white font-medium px-4 py-2 rounded-md">EDIT</button>
  </div>
</article>
