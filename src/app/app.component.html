<app-navbar />
<app-header />
<div class="flex flex-row gap-4 p-6">
  <div>
    <ul class="flex flex-col gap-1">
      @for (user of users; track user.id) {
      <li>
        <app-user
          [user]="user"
          [selected]="selectedUser?.id === user.id"
          [signalName]="user.name"
          (select)="onSelectUser($event)"
        ></app-user>
      </li>
      }
    </ul>
  </div>
  <div class="flex-1 border p-4">
    @if (selectedUser) {
    <app-tasks [inputName]="selectedUser.name" [inputId]="selectedUser.id" />

    } @else {
    <h1>Select a user</h1>
    }
  </div>
</div>
